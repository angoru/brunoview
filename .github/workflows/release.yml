name: publish-npm

on:
  push:
    tags:
      - "v*"
    branches:
      - main
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Check if version is already published
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view @angoru/brunoview version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          echo "published=$PUBLISHED_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "new=false" >> "$GITHUB_OUTPUT"
          else
            echo "new=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.version-check.outputs.new == 'true'
        run: |
          echo "Publishing v${{ steps.version-check.outputs.local }} (npm has v${{ steps.version-check.outputs.published }})"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
